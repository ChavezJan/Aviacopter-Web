<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviacopter</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <img
        src="./assets/logo/AviaCopter_Logo.png"
        alt="Aviacopter-Logo"
        class="navbar_logo"
      />
    </div>

    <!-- Contact -->
    <div class="contact">
      <div class="contact_container">
        <!-- catchup -->
        <div class="contact_container_info">
          <h1 class="contact_info_title">
            Vive una <span class="title_highlight">experiencia</span> de altura.
          </h1>
          <h4 class="contact_info_subtitle">
            Somos una empresa de aviación privada, parte del grupo Craft
            Aviacenter que se especializa en traslados sobre helicópteros para 4
            y 6 pasajeros.
          </h4>
          <a
            href="https://api.whatsapp.com/send?phone=3329719290"
            target="_blank"
            class="contact_info_buttom"
            >CONTÁCTANOS</a
          >
        </div>
      </div>
      <div class="contact_container_image">
        <!-- img -->
        <img
          src="./assets/helicopter/copter.png"
          alt="helicopter"
          class="contact_image"
        />
      </div>
    </div>

    <!-- Services -->

    <div class="services">
      <div class="service_container">
        <h1>Vuelo ejecutivo</h1>
      </div>
      <div class="service_container">
        <h1>Taxi Aereo</h1>
      </div>
      <div class="service_container">
        <h1>Viaje Placer</h1>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer_icon_container">
        <a href="https://www.instagram.com/aviacopter_mx/" target="_blank"
          ><i class="fa fa-instagram icon_footer"></i
        ></a>
        <a href="https://www.facebook.com/aviacoptermx" target="_blank"
          ><i class="fa fa-facebook icon_footer"></i
        ></a>
      </div>
      <p class="footer_rights">© 2022 AVIACOPTER. All rights reserved.</p>
    </div>
  </body>
</html>
